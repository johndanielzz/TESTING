<!DOCTYPE html>
<html lang="en">
    <script src="main.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Register - Matrix Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .register-box {
            background: rgba(30, 41, 59, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
            width: 380px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .register-box h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 800;
            color: #06b6d4;
            text-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
        }

        .register-box input,
        .register-box select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
            transition: 0.3s ease;
        }

        .register-box input:focus,
        .register-box select:focus {
            background: rgba(255, 255, 255, 0.22);
            box-shadow: 0 0 12px #06b6d4, 0 0 20px #4f46e5;
        }

        .register-box button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .register-box button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
        }

        .register-box p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .register-box a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .register-box a:hover {
            text-shadow: 0 0 8px #06b6d4, 0 0 15px #4f46e5;
        }

        .msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .msg.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .msg.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="register-box">
        <h1>Create Account</h1>
        <form onsubmit="return registerUser(event)">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="location" placeholder="Location (e.g., Banjul)" required>

            <!-- NEW: Choose account type -->
            <select id="accountType" required>
                <option value="">Select Account Type</option>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <div class="msg success" id="successMsg">✅ Registration successful! Redirecting...</div>
        <div class="msg error" id="errorMsg"></div>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault();

            let fullName = document.getElementById("fullName").value.trim();
            let email = document.getElementById("email").value.trim().toLowerCase();
            let password = document.getElementById("password").value;
            let location = document.getElementById("location").value.trim();
            let accountType = document.getElementById("accountType").value;

            const successMsg = document.getElementById("successMsg");
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.style.display = "none";
            successMsg.style.display = "none";

            if (!fullName || !email || !password || !location || !accountType) {
                errorMsg.innerText = "⚠️ Please fill in all fields.";
                errorMsg.style.display = "block";
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let exists = users.some(u => u.email === email);

            if (exists) {
                errorMsg.innerText = "⚠️ Email already registered. Please login.";
                errorMsg.style.display = "block";
                return;
            }

            let newUser = {
                fullName,
                email,
                password,
                location,
                accountType,
                balance: 0,
                subscription: "inactive",
                isSeller: accountType === "seller"
            };

            users.push(newUser);
            localStorage.setItem("users", JSON.stringify(users));

            // If seller account → add to sellerRequests
            if (accountType === "seller") {
                let sellers = JSON.parse(localStorage.getItem("sellers")) || [];
                sellers.push({ name: fullName, email, plan: "Basic", status: "pending" });
                localStorage.setItem("sellers", JSON.stringify(sellers));
            }

            successMsg.style.display = "block";

            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        }
    </script>

</body>

</html>
