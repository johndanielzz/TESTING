<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - MatrixMarketplace</title>
    <link rel="icon" type="image/x-icon" href="matrixx.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .register-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(18px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            width: 360px;
            text-align: center;
            animation: fadeIn 0.8s ease;
            position: relative;
        }

        .register-box h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
        }

        .register-box input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
            transition: 0.3s ease;
        }

        .register-box input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
        }

        .register-box button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .register-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
        }

        .register-box p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .register-box a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .register-box a:hover {
            text-shadow: 0 0 8px #06b6d4, 0 0 15px #4f46e5;
        }

        .alert {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            display: none;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="register-box">
        <div class="alert" id="alertMsg"></div>
        <h1>Create Account</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- ✅ Firebase Sign-Up Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const alertBox = document.getElementById("alertMsg");
        function showAlert(msg, color = "red") {
            alertBox.style.display = "block";
            alertBox.style.background = color === "red" ? "rgba(239,68,68,0.9)" : "rgba(34,197,94,0.9)";
            alertBox.textContent = msg;
            setTimeout(() => alertBox.style.display = "none", 2500);
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save display name
                await updateProfile(user, { displayName: name });

                // Optional: store user data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    role: "user",
                    createdAt: new Date().toISOString()
                });

                showAlert("✅ Account created successfully!", "green");
                setTimeout(() => window.location.href = "index.html", 1200);
            } catch (error) {
                showAlert("❌ " + error.message);
            }
        });
    </script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/firebase/7,14.1-0/firebase.js"></script>
    <script src="./firebase.js"></script>
    <script src="./admin.js"></script>
    <script src="./assigned-code.js"></script>
    <script src="./auth.js"></script>
    <script src="./codeGen.js"></script>
    <script src="./db.js"></script>
    <script src="./message.js"></script>
    <script src="./order.js"></script>
    <script src="./product.js"></script>
    <script src="./script.js"></script>
    <script src="./seed.js"></script>
    <script src="./seller.js"></script>
    <script src="./server.js"></script>
    <script src="./user.js"></script>
    <script src="./routes/admin.js"></script>
    <script src="./routes/auth.js"></script>
    <script src="./routes/messages.js"></script>
    <script src="./routes/orders.js"></script>
    <script src="./routes/payments.js"></script>
    <script src="./routes/products.js"></script>
</body>

</html>
