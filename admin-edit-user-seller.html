<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Edit User & Seller Accounts | MatrixMarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: "Poppins", sans-serif;
            margin: 0;
            color: white;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 70%;
            max-width: 450px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: #06b6d4;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-bar button:hover {
            background: #4f46e5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        input,
        select {
            padding: 6px;
            border-radius: 6px;
            border: none;
            outline: none;
            text-align: center;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            color: white;
        }

        .save {
            background: #22c55e;
        }

        .save:hover {
            background: #16a34a;
        }

        .delete {
            background: #ef4444;
        }

        .delete:hover {
            background: #dc2626;
        }

        .highlight {
            background: yellow;
            color: black;
            border-radius: 3px;
            padding: 1px 3px;
        }

        .back-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 8px;
            background: #4f46e5;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #06b6d4;
        }
    </style>
</head>

<body>
    <header>👑 Admin Panel - Edit Users & Sellers Accounts</header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="🔍 Search by name, email, or role...">
            <button onclick="exportToCSV()">⬇ Export to CSV</button>
        </div>

        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Subscription</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accountList"></tbody>
        </table>

        <a href="dashboard-admin.html" class="back-btn">⬅ Back to Dashboard</a>
    </div>

    <script>
    let allAccounts = [];

    function loadAccounts() {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let sellers = JSON.parse(localStorage.getItem("sellers")) || [];
      allAccounts = [...users, ...sellers];
      displayAccounts(allAccounts);
    }

    function displayAccounts(accounts, highlight = "") {
      let tbody = document.getElementById("accountList");
      tbody.innerHTML = "";

      accounts.forEach((acc, i) => {
        const regex = new RegExp(`(${highlight})`, "gi");

        let row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${acc.fullName || ''}" id="name${i}" /></td>
          <td><input value="${acc.email || ''}" id="email${i}" /></td>
          <td>
            <select id="role${i}">
              <option value="user" ${acc.role === 'user' ? 'selected' : ''}>User</option>
              <option value="seller" ${acc.role === 'seller' ? 'selected' : ''}>Seller</option>
            </select>
          </td>
          <td>
            <select id="sub${i}">
              <option value="inactive" ${acc.subscription !== 'active' ? 'selected' : ''}>Inactive</option>
              <option value="active" ${acc.subscription === 'active' ? 'selected' : ''}>Active</option>
            </select>
          </td>
          <td>
            <select id="status${i}">
              <option value="active" ${acc.status !== 'suspended' ? 'selected' : ''}>Active</option>
              <option value="suspended" ${acc.status === 'suspended' ? 'selected' : ''}>Suspended</option>
            </select>
          </td>
          <td>
            <button class="save" onclick="saveChanges(${i})">💾 Save</button>
            <button class="delete" onclick="deleteAccount(${i})">🗑 Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function saveChanges(i) {
      allAccounts[i].fullName = document.getElementById(`name${i}`).value;
      allAccounts[i].email = document.getElementById(`email${i}`).value;
      allAccounts[i].role = document.getElementById(`role${i}`).value;
      allAccounts[i].subscription = document.getElementById(`sub${i}`).value;
      allAccounts[i].status = document.getElementById(`status${i}`).value;

      localStorage.setItem("users", JSON.stringify(allAccounts.filter(a => a.role === "user")));
      localStorage.setItem("sellers", JSON.stringify(allAccounts.filter(a => a.role === "seller")));

      alert("✅ Account changes saved!");
    }

    function deleteAccount(i) {
      if (!confirm("Are you sure you want to delete this account?")) return;
      let removed = allAccounts.splice(i, 1)[0];

      localStorage.setItem("users", JSON.stringify(allAccounts.filter(a => a.role === "user")));
      localStorage.setItem("sellers", JSON.stringify(allAccounts.filter(a => a.role === "seller")));

      alert(`🗑 Account (${removed.email}) deleted.`);
      displayAccounts(allAccounts);
    }

    // 🔍 Real-time search
    document.getElementById("searchInput").addEventListener("input", (e) => {
      let value = e.target.value.toLowerCase();
      let filtered = allAccounts.filter(acc =>
        (acc.fullName && acc.fullName.toLowerCase().includes(value)) ||
        (acc.email && acc.email.toLowerCase().includes(value)) ||
        (acc.role && acc.role.toLowerCase().includes(value))
      );
      displayAccounts(filtered, value);
    });

    // ⬇ Export to CSV
    function exportToCSV() {
      if (allAccounts.length === 0) {
        alert("No accounts to export!");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "Name,Email,Role,Subscription,Status\n";

      allAccounts.forEach(acc => {
        csvContent += `${acc.fullName || ''},${acc.email || ''},${acc.role || ''},${acc.subscription || ''},${acc.status || ''}\n`;
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "MatrixMarket_Accounts.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = loadAccounts;
    </script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/firebase/7,14.1-0/firebase.js"></script>
    <script src="./firebase.js"></script>
    <script src="./admin.js"></script>
    <script src="./assigned-code.js"></script>
    <script src="./auth.js"></script>
    <script src="./codeGen.js"></script>
    <script src="./db.js"></script>
    <script src="./message.js"></script>
    <script src="./order.js"></script>
    <script src="./product.js"></script>
    <script src="./script.js"></script>
    <script src="./seed.js"></script>
    <script src="./seller.js"></script>
    <script src="./server.js"></script>
    <script src="./user.js"></script>
    <script src="./routes/admin.js"></script>
    <script src="./routes/auth.js"></script>
    <script src="./routes/messages.js"></script>
    <script src="./routes/orders.js"></script>
    <script src="./routes/payments.js"></script>
    <script src="./routes/products.js"></script>
</body>

</html>
