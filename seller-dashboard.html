<!DOCTYPE html>
<html lang="en">
<script>
    // Set this to your backend URL
    // For local testing:
    const API_BASE = "http://localhost:4000/api";
    // For live online use:
    // const API_BASE = "https://your-backend-domain.com/api";

    // Retrieve token (for logged-in user/admin)
    function getToken() {
        return localStorage.getItem("mm_token");
    }
</script>
<script>
    async function createProduct() {
        const token = getToken();
        const productData = {
            sellerId: "YOUR_SELLER_ID_HERE",
            title: document.getElementById("title").value,
            description: document.getElementById("desc").value,
            price: Number(document.getElementById("price").value),
            images: [],
            quantity: 1
        };

        const res = await fetch(`${API_BASE}/products`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(productData)
        });

        const data = await res.json();
        alert(data.success ? "Product added!" : data.message);
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Seller Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.3rem;
            color: #06b6d4;
        }

        header nav a {
            color: #06b6d4;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .dashboard {
            flex: 1;
            padding: 40px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .welcome {
            font-size: 1.4rem;
            margin-bottom: 25px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
        }

        .card h3 {
            font-size: 1.1rem;
            color: #06b6d4;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background: rgba(0, 0, 0, 0.4);
            color: #06b6d4;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .logout-btn {
            margin-top: 30px;
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: #fff;
            border: none;
            padding: 12px 22px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ef4444;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="shop.html">Shop</a>
            <a href="seller-products.html">My Products</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </header>

    <div class="dashboard">
        <h2 class="welcome">ðŸ‘‹ Welcome, <span id="sellerName"></span></h2>

        <div class="stats">
            <div class="card">
                <h3>Total Products</h3>
                <p id="productCount">0</p>
            </div>
            <div class="card">
                <h3>Total Sales</h3>
                <p id="salesCount">0</p>
            </div>
            <div class="card">
                <h3>Total Earnings ($)</h3>
                <p id="totalEarnings">0.00</p>
            </div>
        </div>

        <h3>Recent Sales</h3>
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Buyer</th>
                    <th>Price ($)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="logout-btn" id="logout">Logout</button>
    </div>

    <footer>
        <p>Â© 2025 MatrixMarket | Seller Dashboard</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const seller = JSON.parse(localStorage.getItem("currentSeller"));
            if (!seller) {
                alert("No seller logged in!");
                window.location.href = "seller-login.html";
                return;
            }

            document.getElementById("sellerName").textContent = seller.name;

            // Seller's Products
            const allProducts = JSON.parse(localStorage.getItem("products")) || [];
            const myProducts = allProducts.filter(p => p.sellerEmail === seller.email);
            document.getElementById("productCount").textContent = myProducts.length;

            // Seller's Purchases
            const allPurchases = JSON.parse(localStorage.getItem("purchases")) || [];
            const mySales = allPurchases.filter(p => p.sellerEmail === seller.email);

            document.getElementById("salesCount").textContent = mySales.length;

            const totalEarnings = mySales.reduce((sum, sale) => sum + parseFloat(sale.price), 0);
            document.getElementById("totalEarnings").textContent = totalEarnings.toFixed(2);

            // Fill Table
            const tbody = document.querySelector("#salesTable tbody");
            tbody.innerHTML = "";
            if (mySales.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No sales yet.</td></tr>`;
            } else {
                mySales.sort((a, b) => new Date(b.date) - new Date(a.date));
                mySales.forEach(sale => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
            <td>${sale.productName}</td>
            <td>${sale.buyerEmail}</td>
            <td>${sale.price}</td>
            <td>${new Date(sale.date).toLocaleString()}</td>
          `;
                    tbody.appendChild(tr);
                });
            }

            // Logout
            document.getElementById("logout").addEventListener("click", () => {
                localStorage.removeItem("currentSeller");
                window.location.href = "seller-login.html";
            });
        });
    </script>
</body>

</html>
