   Global Styles
============================== */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        @keyframes gradientBG {

            0%,
            100% {

            }

            50% {

            }
        }

        a {

            color: inherit;
            transition: 0.3s;
        }

============================== */

            align-items: center;
            color: #06b6d4;
            font-weight: 600;

        }

        }

        header a:hover {
            color: #06b6d4;
        }

        /* ==============================
   Container
============================== */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            overflow-x: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #06b6d4;
            text-shadow: 0 0 10px #06b6d4;
        }

        /* ==============================
   Table
============================== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            min-width: 600px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* ==============================
   Buttons
============================== */
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .accept {
            background: #22c55e;
            color: white;
        }

        .accept:hover {
            background: #16a34a;
        }

        .decline {
            background: #ef4444;
            color: white;
        }

        .decline:hover {
            background: #dc2626;
        }

        /* ==============================
   Status badges
============================== */
        .status {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .pending {
            background: rgba(250, 204, 21, 0.2);
            color: #facc15;
        }

        .approved {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .declined {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: #cbd5e1;
        }

        /* ==============================
   Footer
============================== */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #cbd5e1;
            background: rgba(255, 255, 255, 0.08);
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ==============================
   Responsive
============================== */
        @media (max-width: 1024px) {
            .container {

            }

            table {
                min-width: 500px;
            }
        }

        @media (max-width: 768px) {

            }

        }

    <script>
        function loadPayments() {
            const payments = JSON.parse(localStorage.getItem("pendingRequests")) || [];
            const body = document.getElementById("paymentBody");
            const emptyMsg = document.getElementById("emptyMsg");

            body.innerHTML = "";

            if (payments.length === 0) {
                emptyMsg.style.display = "block";
                return;
            } else {
                emptyMsg.style.display = "none";
            }

            payments.forEach((p, i) => {
                const row = document.createElement("tr");
                row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.email}</td>
          <td>${p.amount}</td>
          <td>${p.method}</td>
          <td>${p.date}</td>
          <td><span class="status ${p.status.toLowerCase()}">${p.status}</span></td>
          <td>
            ${p.status === "Pending"
                        ? `<button class="btn accept" onclick="updatePayment(${i}, 'Approved')">Accept</button>
                   <button class="btn decline" onclick="updatePayment(${i}, 'Declined')">Decline</button>`
                        : "-"
                    }
          </td>
        `;
                body.appendChild(row);
            });
        }

        function updatePayment(index, newStatus) {
            let payments = JSON.parse(localStorage.getItem("pendingRequests")) || [];
            let userPayments = payments[index];
            if (!userPayments) return;

            userPayments.status = newStatus;
            localStorage.setItem("pendingRequests", JSON.stringify(payments));

            const userDataKeys = ["currentUser", "currentSeller", "loggedInUser", "user"];
            for (const key of userDataKeys) {
                const storedUser = JSON.parse(localStorage.getItem(key));
                if (storedUser && storedUser.email === userPayments.email) {
                    storedUser.paymentStatus = newStatus === "Approved" ? "Paid" : "Declined";
                    storedUser.status = newStatus;
                    localStorage.setItem(key, JSON.stringify(storedUser));
                }
            }

            loadPayments();
        }

        window.onload = loadPayments;
    </script>
