<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMarket - Forgotten Password</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
        }

        @keyframes gradientBG {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 420px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            text-shadow: 0 0 10px #06b6d4;
        }

        p {
            margin-bottom: 20px;
            color: #cbd5e1;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
        }

        input {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        button {
            background: #06b6d4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4f46e5;
        }

        .back-btn {
            background: #ef4444;
        }

        .back-btn:hover {
            background: #dc2626;
        }

        .msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .msg.show {
            display: block;
            opacity: 1;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîë Forgotten Password</h1>
        <p>Enter your registered email below to reset your password.</p>

        <input type="email" id="email" placeholder="Enter your email" />

        <button onclick="sendReset()">üì© Send Reset Link</button>
        <button class="back-btn" onclick="window.location.href='login.html'">‚¨Ö Back to Login</button>

        <div class="msg success" id="successMsg">‚úÖ Reset link sent! Check your email.</div>
        <div class="msg error" id="errorMsg">‚ö†Ô∏è Email not found. Try again.</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const successMsg = document.getElementById("successMsg");
        const errorMsg = document.getElementById("errorMsg");

        function showMessage(msg, isSuccess = true) {
            if (isSuccess) {
                successMsg.textContent = msg;
                successMsg.classList.add("show");
                errorMsg.classList.remove("show");
            } else {
                errorMsg.textContent = msg;
                errorMsg.classList.add("show");
                successMsg.classList.remove("show");
            }
        }

        async function sendReset() {
            const email = document.getElementById("email").value.trim();

            if (!email) {
                showMessage("‚ö†Ô∏è Please enter your email.", false);
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage("‚úÖ Reset link sent to " + email);
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } catch (error) {
                showMessage("‚ö†Ô∏è " + error.message, false);
            }
        }
    </script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/firebase/7,14.1-0/firebase.js"></script>
    <script src="./firebase.js"></script>
    <script src="./admin.js"></script>
    <script src="./assigned-code.js"></script>
    <script src="./auth.js"></script>
    <script src="./codeGen.js"></script>
    <script src="./db.js"></script>
    <script src="./message.js"></script>
    <script src="./order.js"></script>
    <script src="./product.js"></script>
    <script src="./script.js"></script>
    <script src="./seed.js"></script>
    <script src="./seller.js"></script>
    <script src="./server.js"></script>
    <script src="./user.js"></script>
    <script src="./routes/admin.js"></script>
    <script src="./routes/auth.js"></script>
    <script src="./routes/messages.js"></script>
    <script src="./routes/orders.js"></script>
    <script src="./routes/payments.js"></script>
    <script src="./routes/products.js"></script>
</body>

</html>
