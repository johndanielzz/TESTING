<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixMarket - Payment Status</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(-45deg, #1e293b, #0f172a, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: #06b6d4;
            text-shadow: 0 0 8px #06b6d4;
        }

        header nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        header nav a:hover {
            color: #06b6d4;
        }

        .status-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .status-message {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .success {
            color: #22c55e;
            text-shadow: 0 0 8px #22c55e;
        }

        .declined {
            color: #ef4444;
            text-shadow: 0 0 8px #ef4444;
        }

        .pending {
            color: #facc15;
            text-shadow: 0 0 8px #facc15;
        }

        .details-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
            display: none;
            line-height: 1.6;
        }

        .btn {
            margin-top: 25px;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #06b6d4, #4f46e5);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.5);
            transition: all 0.3s ease-in-out;
            display: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #06b6d4;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .status-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="seller-login.html">Sellers</a>
        </nav>
    </header>

    <div class="status-container">
        <div class="status-card">
            <h1 id="statusTitle">Loading...</h1>
            <p id="statusMessage" class="status-message"></p>

            <div class="details-box" id="detailsBox">
                <p><strong>Name:</strong> <span id="detailsName"></span></p>
                <p><strong>Email:</strong> <span id="detailsEmail"></span></p>
                <p><strong>Amount:</strong> <span id="detailsAmount"></span></p>
                <p><strong>Method:</strong> <span id="detailsMethod"></span></p>
                <p><strong>Status:</strong> <span id="detailsStatus"></span></p>
                <p><strong>Date:</strong> <span id="detailsDate"></span></p>
                <p><strong>Reference ID:</strong> <span id="detailsRef"></span></p>
            </div>

            <button id="continueBtn" class="btn">Continue to Home</button>
        </div>
    </div>

    <footer>
        <p>© 2025 MatrixMarket | Payment Status</p>
    </footer>

    <script>
        function getCurrentUser() {
            return (
                JSON.parse(localStorage.getItem("currentUser")) ||
                JSON.parse(localStorage.getItem("currentSeller")) ||
                JSON.parse(localStorage.getItem("loggedInUser")) ||
                null
            );
        }

        function getUserPayment(email) {
            const payments = JSON.parse(localStorage.getItem("pendingRequests")) || [];
            return payments.reverse().find(p => p.email === email) || null;
        }

        function updateStatusView(user, payment) {
            const title = document.getElementById("statusTitle");
            const message = document.getElementById("statusMessage");
            const detailsBox = document.getElementById("detailsBox");
            const continueBtn = document.getElementById("continueBtn");

            if (!user) {
                title.textContent = "⚠️ Not Logged In";
                message.textContent = "Please log in to view your payment details.";
                message.className = "status-message declined";
                detailsBox.style.display = "none";
                continueBtn.style.display = "none";
                return;
            }

            const name = user.fullName || user.name || user.email;
            const email = user.email;
            const amount = payment?.amount || "N/A";
            const method = payment?.method || "N/A";
            const status = (payment?.status || "Pending").toLowerCase();
            const date = payment?.date || new Date().toLocaleString();
            const ref = payment?.ref || "MM-" + Math.floor(Math.random() * 1000000);

            document.getElementById("detailsName").innerText = name;
            document.getElementById("detailsEmail").innerText = email;
            document.getElementById("detailsAmount").innerText = amount + " GMD";
            document.getElementById("detailsMethod").innerText = method;
            document.getElementById("detailsStatus").innerText = status.charAt(0).toUpperCase() + status.slice(1);
            document.getElementById("detailsDate").innerText = date;
            document.getElementById("detailsRef").innerText = ref;
            detailsBox.style.display = "block";

            if (status === "approved" || status === "paid") {
                title.innerText = "✅ Payment Approved";
                message.innerText = "Your payment has been approved by admin!";
                message.className = "status-message success";
                continueBtn.style.display = "inline-block";
            } else if (status === "declined") {
                title.innerText = "❌ Payment Declined";
                message.innerText = "Your payment was declined by admin.";
                message.className = "status-message declined";
                continueBtn.style.display = "inline-block";
            } else {
                title.innerText = "⌛ Payment Pending";
                message.innerText = "Waiting for admin approval...";
                message.className = "status-message pending";
                continueBtn.style.display = "none";
            }
        }

        function checkStatusLoop() {
            const user = getCurrentUser();
            if (!user) return updateStatusView(null, null);

            const payment = getUserPayment(user.email);
            updateStatusView(user, payment);

            // Keep checking until approved or declined
            if (payment && payment.status?.toLowerCase() === "pending") {
                setTimeout(checkStatusLoop, 4000);
            }
        }

        window.onload = function () {
            checkStatusLoop();
            document.getElementById("continueBtn").onclick = () => window.location.href = "index.html";
        };
    </script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/firebase/7,14.1-0/firebase.js"></script>
    <script src="./firebase.js"></script>
    <script src="./admin.js"></script>
    <script src="./assigned-code.js"></script>
    <script src="./auth.js"></script>
    <script src="./codeGen.js"></script>
    <script src="./db.js"></script>
    <script src="./message.js"></script>
    <script src="./order.js"></script>
    <script src="./product.js"></script>
    <script src="./script.js"></script>
    <script src="./seed.js"></script>
    <script src="./seller.js"></script>
    <script src="./server.js"></script>
    <script src="./user.js"></script>
    <script src="./routes/admin.js"></script>
    <script src="./routes/auth.js"></script>
    <script src="./routes/messages.js"></script>
    <script src="./routes/orders.js"></script>
    <script src="./routes/payments.js"></script>
    <script src="./routes/products.js"></script>
</body>

</html>
