<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MatrixMarket - Payment Status</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
            text-align: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .payment-status-box {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
            backdrop-filter: blur(8px);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-status-box h2 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px #06b6d4;
        }

        .status-message {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            transition: all 0.4s ease;
        }

        .success {
            color: #22c55e;
        }

        .declined {
            color: #ef4444;
        }

        .pending {
            color: #f59e0b;
        }

        .details {
            margin-top: 20px;
            font-size: 15px;
            color: #e2e8f0;
            text-align: left;
        }

        .details p {
            margin: 6px 0;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
        }

        #redirectNotice {
            margin-top: 10px;
            font-size: 14px;
            color: #cbd5e1;
            display: none;
        }
    </style>
</head>

<body>

    <div class="payment-status-box">
        <h2>💳 Payment Status</h2>
        <p id="statusMessage" class="status-message">Loading...</p>

        <div class="details" id="paymentDetails"></div>

        <p id="redirectNotice"></p>

        <button class="btn" onclick="window.location.href='index.html'">⬅ Back to Dashboard</button>
    </div>

    <script>
        let countdownInterval;

        function loadPaymentStatus() {
            // Fetch payment data from localStorage
            const payment = JSON.parse(localStorage.getItem("lastPayment")) || {};
            const status = (localStorage.getItem("paymentStatus") || "pending").toLowerCase();

            const statusEl = document.getElementById("statusMessage");
            const detailsEl = document.getElementById("paymentDetails");
            const redirectNotice = document.getElementById("redirectNotice");

            clearInterval(countdownInterval);
            redirectNotice.style.display = "none";

            // ✅ Display payment status
            if (status === "success") {
                statusEl.innerText = "✅ Payment Accepted!";
                statusEl.className = "status-message success";

                let countdown = 5;
                redirectNotice.innerText = `Redirecting to your code in ${countdown} seconds...`;
                redirectNotice.style.display = "block";

                countdownInterval = setInterval(() => {
                    countdown--;
                    redirectNotice.innerText = `Redirecting to your code in ${countdown} seconds...`;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = "code.html";
                    }
                }, 1000);

            } else if (status === "declined") {
                statusEl.innerText = "❌ Payment Declined.";
                statusEl.className = "status-message declined";

            } else {
                statusEl.innerText = "⌛ Payment Pending...";
                statusEl.className = "status-message pending";
            }

            // ℹ️ Show payment info (fallback if missing)
            detailsEl.innerHTML = `
        <p><strong>👤 Name:</strong> ${payment.name || "N/A"}</p>
        <p><strong>💰 Amount:</strong> ${payment.amount ? payment.amount + " GMD" : "0 GMD"}</p>
        <p><strong>📦 Plan:</strong> ${payment.plan || payment.method || "N/A"}</p>
        <p><strong>📅 Date:</strong> ${payment.date || new Date().toLocaleString()}</p>
      `;
        }

        // Auto-refresh every 5 seconds to check if admin has updated the payment status
        setInterval(loadPaymentStatus, 5000);

        // Load once when page opens
        window.onload = loadPaymentStatus;
    </script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/firebase/7,14.1-0/firebase.js"></script>

<script src="./routes/orders.js"></script>
<script src="./routes/payments.js"></script>
<script src="./routes/products.js"></script>
</body>

</html>
