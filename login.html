<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - MatrixMarketplace</title>
    <link rel="icon" type="image/x-icon" href="matrixx.png">
    <style>
        /* (All your original styles preserved exactly) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #4f46e5, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(18px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            width: 360px;
            text-align: center;
            animation: fadeIn 0.8s ease;
            position: relative;
        }

        .login-box h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
            transition: 0.3s ease;
        }

        .login-box input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 12px #06b6d4, 0 0 24px #4f46e5;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .login-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.6);
        }

        .login-box p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .login-box a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .login-box a:hover {
            text-shadow: 0 0 8px #06b6d4, 0 0 15px #4f46e5;
        }

        .alert {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            display: none;
            font-weight: 600;
        }

        .support {
            margin-top: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 360px;
            animation: fadeIn 1s ease;
        }

        .support h2 {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #06b6d4, 0 0 20px #4f46e5;
        }

        .support p {
            font-size: 0.95rem;
            color: #e2e8f0;
            margin-bottom: 15px;
        }

        .support a {
            display: inline-block;
            margin: 6px;
            padding: 10px 18px;
            border-radius: 10px;
            background: linear-gradient(135deg, #06b6d4, #4f46e5);
            color: white;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .support a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="alert" id="alertMsg"></div>
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don‚Äôt have an account? <a href="register.html">Register here</a>
            <a href="forgotten-password.html">Forgotten password</a>
        </p>
    </div>

    <div class="support">
        <h2>Need Help?</h2>
        <p>Our customer care is available 24/7. Reach us anytime:</p>
        <a href="mailto:support@neo-marketplace.com">üìß Email Support</a>
        <a href="tel:+2206785316">üìû Call Us</a>
        <a href="https://wa.me/qr/FDKDUI5V625OE1">üí¨ Live Chat</a>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // üî• Replace with your Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById("loginForm");
        const alertBox = document.getElementById("alertMsg");

        function showAlert(msg, color = "red") {
            alertBox.style.display = "block";
            alertBox.style.background = color === "red" ? "rgba(239, 68, 68, 0.9)" : "rgba(34, 197, 94, 0.9)";
            alertBox.textContent = msg;
            setTimeout(() => alertBox.style.display = "none", 2500);
        }

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) return showAlert("‚ùå Please enter email and password.");

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDoc = await getDoc(doc(db, "users", user.uid));

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    localStorage.setItem("currentUser", JSON.stringify(userData));
                    showAlert("‚úÖ Login successful! Redirecting...", "green");

                    setTimeout(() => {
                        if (userData.accountType === "seller" || userData.role === "admin") {
                            window.location.href = "dashboard-admin.html";
                        } else {
                            window.location.href = "index.html";
                        }
                    }, 1200);
                } else {
                    showAlert("‚ö†Ô∏è No user data found in Firestore.");
                }

            } catch (error) {
                console.error(error);
                showAlert("‚ùå Invalid email or password.");
            }
        });
    </script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/firebase/7,14.1-0/firebase.js"></script>

    <script src="./routes/orders.js"></script>
    <script src="./routes/payments.js"></script>
    <script src="./routes/products.js"></script>
</body>

</html>
