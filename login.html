    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch(`${API_BASE}/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if (res.ok) {
                saveToken(data.token);
                alert("Login success!");
                window.location.href = data.role === 'admin' ? 'dashboard-admin.html' : 'shop.html';
            } else {
                alert(data.message || "Login failed!");
            }
        }
    </script>

    <script>
        function loginUser(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem("currentUser", JSON.stringify(user));
                alert("‚úÖ Login successful! Redirecting to home...");
                window.location.href = "index.html"; // redirect to homepage instead of dashboard
            } else {
                alert("‚ùå Invalid email or password. Please try again.");
            }
        }

        async function login() {
