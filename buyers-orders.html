<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - MatrixMarket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #06b6d4;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .order {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.2);
        }

        .order h3 {
            margin: 0 0 10px 0;
            color: #22c55e;
        }

        .order p {
            margin: 5px 0;
        }

        .status {
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .declined {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .btn {
            display: inline-block;
            margin: 15px 10px 0 0;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #06b6d4;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">MatrixMarket</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="chat.html">Chat</a>
        </nav>
    </header>

    <h2>üì¶ My Orders</h2>

    <div class="container" id="ordersContainer">
        <p>Loading orders...</p>
    </div>

    <div style="text-align:center; margin-bottom: 30px;">
        <a href="shop.html" class="btn">üõç Continue Shopping</a>
        <a href="index.html" class="btn">üè† Back to Dashboard</a>
    </div>

    <script>
        function loadOrders() {
            let orders = JSON.parse(localStorage.getItem("buyerOrders")) || [];
            const container = document.getElementById("ordersContainer");

            if (orders.length === 0) {
                container.innerHTML = "<p>No orders found. Start shopping now! üõí</p>";
                return;
            }

            container.innerHTML = "";
            orders.reverse().forEach((order, index) => {
                let itemsList = order.cart.map(i => `<li>${i.name} - ${i.price} GMD (Seller: ${i.seller})</li>`).join("");

                container.innerHTML += `
          <div class="order">
            <h3>Order #${orders.length - index}</h3>
            <p><b>Placed:</b> ${new Date(order.placedAt).toLocaleString()}</p>
            <p><b>Total:</b> ${order.total.toFixed(2)} GMD</p>
            <p><b>Delivery:</b> ${order.address}, ${order.phone}</p>
            <p><b>Status:</b> <span class="status ${order.status}">${order.status.toUpperCase()}</span></p>
            <p><b>Items:</b></p>
            <ul>${itemsList}</ul>
          </div>
        `;
            });
        }

        window.onload = loadOrders;
    </script>
</body>
<script src="main.js"></script>
<script src="auth.js"></script>


</html>
